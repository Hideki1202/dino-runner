<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Escolha seu Avatar</title>
    <style>
        body {
            background-image: url('../images/background.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Lucida Sans', sans-serif;
            position: relative;
        }

        .voltar {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            cursor: pointer;
            color: black;
            background-color: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.3s;
            font-weight: bold;
        }

        .voltar:hover {
            transform: scale(1.2);
            background-color: rgba(255, 255, 255, 0.9);
        }

        .avatar-container {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            padding: 50px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }

        .avatar-display {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 40px;
        }

        .avatar-img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: #a6e4ff;
            padding: 20px;
            object-fit: contain;
            transition: transform 0.3s;
        }

        .arrow {
            font-size: 40px;
            cursor: pointer;
            user-select: none;
            color: black;
            transition: 0.2s;
        }

        .arrow:hover {
            transform: scale(1.3);
        }

        h1 {
            margin-bottom: 40px;
            font-size: 36px;
            color: black;
        }

        #avatar-name {
            margin-top: 30px;
            font-size: 28px;
            color: #333;
        }

        .confirmar {
            margin-top: 40px;
            padding: 12px 30px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            background-color: black;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        .confirmar:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="voltar" onclick="voltarInicio()"><</div>

    <div class="avatar-container">
        <h1>Escolha seu avatar</h1>
        <div class="avatar-display">
            <div class="arrow" onclick="voltarAvatar()"><</div>
            <img id="avatar-img" class="avatar-img" src="../images/texugo.png" alt="Avatar">
            <div class="arrow" onclick="proximoAvatar()">></div>
        </div>
        <div id="avatar-name">Hidexugo</div>
        <button class="confirmar" onclick="confirmarAvatar()">Selecionar</button>
    </div>

    <script>
        const avatares = [
            { nome: "Hidexugo", img: "../images/texugo.png", width: 170, height: 80 },
            { nome: "Yasfox", img: "../images/raposa.png", width: 160, height: 115 },
            { nome: "Manussauro", img: "../images/dino.png", width: 210, height: 150 },
            { nome: "Carlatido", img: "../images/cachorro.png", width: 150, height: 175 },
            { nome: "Pandamilla", img: "../images/panda.png", width: 140, height: 160 },
            { nome: "Perrugido", img: "../images/leao.png", width: 230, height: 160 }
        ];
        const avataresPulando = [
            { nome: "Hidexugo", img: "../images/texugoPulando.png", width: 180, height: 140 },
            { nome: "Yasfox", img: "../images/raposaPulando.png", width: 171, height: 95 },
            { nome: "Manussauro", img: "../images/dinoPulando.png", width: 210, height: 150 },
            { nome: "Carlatido", img: "../images/cachorroPulando.png", width: 150, height: 175 },
            { nome: "Pandamilla", img: "../images/pandaPulando.png", width: 140, height: 160 },
            { nome: "Perrugido", img: "../images/leaoPulando.png", width: 230, height: 160 }
        ];

        let indiceAtual = 0;

        function atualizarAvatar() {
            const avatar = avatares[indiceAtual];
            document.getElementById('avatar-img').src = avatar.img;
            document.getElementById('avatar-name').textContent = avatar.nome;
        }

        function proximoAvatar() {
            indiceAtual = (indiceAtual + 1) % avatares.length;
            atualizarAvatar();
        }

        function voltarAvatar() {
            indiceAtual = (indiceAtual - 1 + avatares.length) % avatares.length;
            atualizarAvatar();
        }

        function confirmarAvatar() {
            localStorage.setItem('avatarSelecionado', avatares[indiceAtual].img);
            localStorage.setItem('avatarPulando', avataresPulando[indiceAtual].img);
            localStorage.setItem('avatarPulandoWidth', avataresPulando[indiceAtual].width);
            localStorage.setItem('avatarPulandoHeight', avataresPulando[indiceAtual].height);
            localStorage.setItem('avatarWidth', avatares[indiceAtual].width);
            localStorage.setItem('avatarHeight', avatares[indiceAtual].height);

            window.location.href = 'jogo.html';
        }

        function voltarInicio() {
            window.location.href = 'inicio.html';
        }
    </script>
</body>
</html>
