<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Jogo do Dinossauro</title>
  <link rel="stylesheet" href="style.css">
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
    }
    th, td {
      border: 1px solid #999;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #ddd;
    }
  </style>
</head>
<body>
  <div class="game">
    <div id="dino"></div>
    <div id="score">Pontuação: 0</div>
    <div id="record">Recorde: 0</div>
  </div>

  <h2>Ranking de Jogadores</h2>
  <table id="ranking">
    <thead>
      <tr>
        <th>Posição</th>
        <th>Nome</th>
        <th>Email</th>
        <th>Recorde</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

  <script src="script.js"></script>
  <script>

    function carregarRanking() {
      fetch(`${api}/usuarios/ordenar-record/5`)
        .then(res => res.json())
        .then(data => {
          const tbody = document.querySelector("#ranking tbody");
          tbody.innerHTML = ""; 

          data.forEach((usuario, index) => {
            const tr = document.createElement("tr");
            tr.innerHTML = `
              <td>${index + 1}</td>
              <td>${usuario.nome}</td>
              <td>${usuario.email}</td>
              <td>${usuario.record}</td>
            `;
            tbody.appendChild(tr);
          });
        })
        .catch(err => {
          console.error("Erro ao carregar ranking:", err);
        });
    }

    carregarRanking();
  </script>
</body>
</html>
