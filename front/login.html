<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login - Dino Runner</title>
</head>
<body>
  <h1>Login</h1>
  <form id="formLogin">
    <input type="email" id="email" placeholder="email" required><br><br>
    <input type="password" id="password" placeholder="senha" required><br><br>
    <button type="submit">Entrar</button>
  </form>

  <p id="erro" style="color: red;"></p>

  <script>
    document.getElementById("formLogin").addEventListener("submit", function (e) {
      e.preventDefault();

      const password = document.getElementById("password").value;
      const email = document.getElementById("email").value;

      fetch("http://localhost:5000/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ senha:password, email:email })
      })
      .then(res => res.json())
      .then(data => {
        if (data.erro) {
          document.getElementById("erro").innerText = "Usuário não encontrado!";
        } else {
            console.log(data.usuario)
          localStorage.setItem("usuario", JSON.stringify(data.usuario));
          window.location.href = "./index.html"; // ou página do jogo
        }
      })
      .catch(err => {
        console.error("Erro:", err);
        document.getElementById("erro").innerText = "Erro ao conectar com o servidor.";
      });
    });
  </script>
</body>
</html>
